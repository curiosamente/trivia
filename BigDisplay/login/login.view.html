<style>
    .modal-header {
        background-color: #5cb85c;
        color: white !important;
        text-align: center;
        font-size: 30px;
    }

    .glyphicon-off {
        padding: 5px;
    }

    .modal-footer {
        background-color: #f9f9f9;
        padding: 5px;
    }
</style>

<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" id="myBtn" style="display:none;" class="btn btn-info btn-lg" data-toggle="modal"
            data-target="#myModal"
            data-backdrop="static"
            data-keyboard="false"
    >
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form id="form" name="form" ng-submit="vm.login()" role="form">

                        <div class="form-group"
                             ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                            <label for="username"><span class="glyphicon glyphicon-user"></span> Nombre de
                                usuario</label>
                            <input type="text" name="username" id="username" autofocus placeholder="Ingrese el nombre de usuario"
                                   class="form-control" ng-model="vm.username"
                                   required/>
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Nombre de usuario requerido</span>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                            <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Contraseña</label>
                            <input type="password" name="password" id="password" placeholder="Ingrese la contraseña"
                                   class="form-control"
                                   ng-model="vm.password" required/>
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Contraseña es requerida</span>
                        </div>
                        <div class="form-actions">
                            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading"
                                    class="btn btn-md btn-success btn-block"><span
                                    class="glyphicon glyphicon-off"></span>Entrar
                            </button>
                            <img ng-if="vm.dataLoading"
                                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

                        </div>
                        <div class="modal-footer">
                            <p><a href="#/register">Registrarse</a></p>
                            <p><a href="#/register">Recuperar contraseña</a></p>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
