<style>

    #plus-container {
        padding: 25px;
    }

    tr, th {
        vertical-align: middle;
        text-align: center;
    }

    .table-responsive {
        height: 400px;
    }
</style>
<div class="container-fluid">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Administrar bares</h3>
        </div>
        <div class="panel-content">

            <div class="container">
                <div id="plus-container">
                    <a href="#bar/register" class="btn btn-success btn-lg">
                        <span class="glyphicon glyphicon-plus"></span> Agregar bar
                    </a>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                            <input type="text" class="form-control" placeholder="Buscar" ng-model="search">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Id bar</th>
                                <th>Nombre</th>
                                <th>Dirección</th>
                                <th>Nombre de usuario</th>
                                <th>Banners</th>
                                <th>Acción</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="bar in vm.allBars | filter: search">
                                <td>{{bar.idBar}}</td>
                                <td>{{bar.name}}</td>
                                <td>{{bar.address}}</td>
                                <td>{{bar.username}}</td>
                                <td>
                                    <p ng-repeat="banner in bar.banners">
                                        <lu>
                                            <!--{{banner.name}}-->
                                            <img ng-show="banner.url!=null" src="{{banner.url}}" class="img-responsive"
                                                 width="70" height="70">
                                        </lu>
                                    </p>
                                </td>
                                <td>
                                    <a href="#bar/modify/{{bar.idBar}}">Editar</a>
                                    - <a href="#bar" ng-click="vm.deleteBar(bar.idBar)">Eliminar</a>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
