<style>

    #plus-container {
        padding: 25px;
    }

    tr, th {
        vertical-align: middle;
        text-align: center;
    }

    .table-responsive {
        height: 400px;
    }
</style>
<div class="container-fluid">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Administrar usuarios</h3>
        </div>
        <div class="panel-content">

            <div class="container">
                <div id="plus-container">
                    <a href="#user/register" class="btn btn-success btn-lg">
                        <span class="glyphicon glyphicon-plus"></span> Agregar usuario
                    </a>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                            <input type="text" class="form-control" placeholder="Buscar" ng-model="search">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Id usuario</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Nombre de usuario</th>
                                <th>Acci√≥n</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in vm.allUsers | filter: search">
                                <td>{{user.idUser}}</td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.username}}</td>
                                <td>
                                    <a href="#user/modify/{{user.idUser}}">Editar</a>
                                    - <a href="#user" ng-click="vm.deleteUser(user.idUser)">Eliminar</a>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
