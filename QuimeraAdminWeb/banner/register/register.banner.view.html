<style>
    .progress {
        background: rgba(219, 219, 219, 1);
        border: 2px solid rgb(188, 188, 188);
        border-radius: 8px;
        height: 20px;
        width: 250px;
    }

    .modal-header {
        background-color: #5cb85c;
        color: white !important;
        text-align: center;
        font-size: 30px;
    }
</style>
<div class="container-fluid">
    <form class="form-horizontal" ng-submit="vm.registerBanner()">
        <div class="panel panel-primary">

            <div class="panel-heading">
                <h3>Agregar banners publicitarios</h3>
            </div>
            <div class="panel-content">

                <div class="container">
                    <div class="col-md-3 col-md-offset-3">

                        <br>
                        <div class="form-group"
                             ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" class="form-control" ng-model="vm.banner.name" required/>
                            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Nombre de banner es requerido</span>
                        </div>

                        <div class="container">
                            <form id="form1" enctype="multipart/form-data" method="post">

                                <div class="row">
                                    <label for="file">Seleccione el banner</label><br/>
                                    <input type="file" name="file" id="file" accept="image/*"/>
                                </div>
                                <br>
                                <div class="row">
                                    <input type="button" ng-click="vm.uploadFile()" value="Subir archivo"/>
                                </div>
                                <br>
                                <div class="progress">
                                    <div ng-show="progress!=0"
                                         class="progress-bar progress-bar-striped active progress-bar-custom"
                                         role="progressbar"
                                         aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">
                                        <div class="percent">{{progress}}%</div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error': form.url.$dirty && form.url.$error.required }">
                            <label for="url">URL imagen</label>
                            <input type="text" id="url" class="form-control" ng-model="vm.banner.url" readonly/>
                            <span ng-show="form.url.$dirty && form.url.$error.required"
                                  class="help-block">URL requerida</span>
                        </div>
                        <img ng-show="url!=null" src="{{url}}" class="img-responsive" width="304" height="304">

                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading"
                            class="btn btn-success">
                        Agregar
                    </button>
                    <a href="#/banner" class="btn btn-link">Volver</a>
                </div>

            </div>
        </div>
    </form>
</div>
<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" id="myBtn" style="display:none;" class="btn btn-info btn-sm" data-toggle="modal"
            data-target="#myModal"
            data-backdrop="static"
    >
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">
                <div class="modal-header">
                    <h3><span class="glyphicon glyphicon-upload"></span> Aviso</h3>
                </div>
                <div class="modal-body">
                    <h4>Archivo subido satisfactoriamente.</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
